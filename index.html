<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicons/main.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/mainstyle.css">
    <link rel="stylesheet" href="styles/commonstyle.css">
    <script src="scripts/common.js" type="text/javascript"></script>
    <script src="scripts/pokemonlist.js" type="text/javascript"></script>
</head>

<body onload="givePokemons()">

    <a href=".." id="main-title"><h1 id="font-type">Pokédex</h1></a>

    <div class="navegation">
        <span>
            <input id="search" onkeyup="buscarPokemons(this.value)" type="search" name="search" placeholder="Buscar Pokemon...">
            
            <div class="spinner"><sub></sub></div>
        </span> 

        <span>
            <label class="switch" >
                <input type="checkbox" id="slide" onclick="changeTheme()">
                <span class="slider round"></span>
              </label>
        <span>

            <form class="buscador">
                <input type="text" placeholder=" "/>
                <button type="reset"></button>
            </form>
        </span>

        <span>
            <select name="options" id="options" onchange="reversa(this.value)">
                <option value="opt1">Ascendentemente</option>
                <option value="opt2">Descendentemente</option>
                <option value="opt3">A-Z</option>
                <option value="opt4">Z-A</option>
            </select>
        </span>
    </div>

    <div id="demo"></div>

</body>
</html>
