<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/mainstyle.css">
    <link rel="stylesheet" href="styles/commonstyle.css">
    <script src="scripts/script.js" type="text/javascript"></script>
</head>

<body onload="traerPokemon()">

    <a href=".." id="main-title"><h1 id="font-type">Pokédex</h1></a>

    <div class="navegation">
        <span>
            <input id="search" onkeyup="buscarPokemons(this.value)" type="search" name="search" placeholder="Buscar Pokemon...">
            
            <div class="spinner"><sub></sub></div>
        </span> 

        <span>
            <button onclick="orden()"></button>
        </span>

        <span>
            <form class="buscador">
                <input type="text" placeholder=" "/>
                <button type="reset"></button>
            </form>
        </span>

        <span>
            <select name="options" id="options" onchange="reversa()">
                <option value="opt1">Ascendentemente</option>
                <option value="opt2">Descendentemente</option>
            </select>
        </span>
    </div>

    <div id="demo"></div>

</body>
</html>
